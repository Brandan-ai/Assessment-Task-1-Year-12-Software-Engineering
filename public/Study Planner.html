<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Defines th characters in use, using this on since its recommended based on the inclustivity of it-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--helps to define the size of the page based on different user screen sizes-->
    <link rel="stylesheet" href="Styles.css"> <!--linking ya junk        Initial scale makes it so its not zoomed in or out--> 
    <link rel="manifest" href="Manifest.json">
    <link rel="icon" type="image/x-icon" href="/Icons/Study-500x500.png">
    <title>Study Planner</title>
    <script type="text/javascript"  src="darkmode.js" defer></script>
    <!-- <meta http-equiv="refresh" content="5; src='Redirect.html'" /> -->
    <style>
        .main-container {
            border: 5px solid var(--border-color);
            box-sizing: border-box;
            min-height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
    <header>
        <button id="theme-switch" title="Dark/Light Mode">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
        </button>
        <button id="menu-button" onclick="location.href='Study Content.html'" title="Study Content">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h480v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </button>
        <button id="logout" onclick="location.href='Sign In.html'" title="logout">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
        </button>
    </header>    
    <h1>Study Planner</h1>
    <form id="study-form"> <!--Creates a form which will store the data of subject topic and duedate from the user-->
        <input type="text" id="subject" placeholder="Subject" required>
        <input type="text" id="topic" placeholder="Topic" required>
        <input type="date" id="due-date" required>
        <button type="submit" id="submit-button">Add Study Session</button>
    </form>
    
    <input type="text" id="search-query" placeholder="Search by subject or topic">
    <button id="search-button">Search</button>
    
    <ul id="study-list">
        <li class="study-session header">
            <div class="session-item subject">Subject</div>
            <div class="session-item topic">Topic</div>
            <div class="session-item due-date">Due Date</div>
        </li>
    </ul>
    <script src="Script.js"></script> <!-- Interupts normal form processes and appends it into study list-->
    <script>
        if ('serviceworker' in navigator) { //checkf if there is a servicework
            navigator.serviceworker.register('serviceworker.js') //defines the service workers location
                .then(() => {
                    console.log('service worker Registered'); //debug to check if connection works
                });
        }
    </script>
    </div>
</body>
</html>
